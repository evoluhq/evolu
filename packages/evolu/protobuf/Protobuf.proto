syntax = "proto3";

option optimize_for = CODE_SIZE;

message MessageContent {
  string table = 1;
  string row = 2;
  string column = 3;
  oneof value {
    string stringValue = 4;
    int32 numberValue = 5;
    bytes bytesValue = 6;
  };
  int32 version = 7;
}

message EncryptedMessage {
  string timestamp = 1;
  bytes content = 2;
}

message SyncRequest {
  repeated EncryptedMessage messages = 1;
  string userId = 2;
  string nodeId = 3;
  string merkleTree = 4;
}

message SyncResponse {
  repeated EncryptedMessage messages = 1;
  string merkleTree = 2;
}